<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="container" data-qa="big">
      <img
        src="./images/Search.svg"
        alt="search-bar icon"
        class="search-icon big-icon"
      >

      <input
        type="search"
        class="search-bar big-bar"
        name="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </input>
    </div>

    <div class="container" data-qa="small">
      <img
        src="./images/Search.svg"
        alt="search-bar icon"
        class="search-icon small-icon"
      >

      <input
        type="search"
        class="search-bar small-bar"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </input>
    </div>

  </body>

</html>
